<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/"
          method="get"
          data-qa="big">
      <div class="big">
        <svg class="big-picture"
             width="19"
             height="19"
             viewBox="0 0 19 19"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
        </svg>

        <input type="search"
               class="keypress-big"
               placeholder="Try &#8220Los Angeles&#8221"
               data-qa="keypress">
      </div>
    </form>
    <form action="/"
          method="get"
          data-qa="small">
      <div class="small">
        <svg class="small-picture"
      width="19"
      height="19"
      viewBox="0 0 19 19"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
        </svg>

        <input type="search"
             class="keypress-small"
             placeholder="Try &#8220Los Angeles&#8221">
      </div>
    </form>

  </body>
</html>
